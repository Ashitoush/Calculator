<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="Heading">Calculator</h1>
		<div class="container">
			<hr/>
			<div class="userValue">
				<input type="text" id="valueOfA" placeholder="Enter the Value of A" required>

				<input type="text" id="valueOfB" placeholder="Enter the Value of B" required>
				<br/><br/>
				<hr/>
				<button onclick="addition()">Addition</button>
				<button onclick="substraction()">Substraction</button>
				<button onclick="multiplication()">Multiplication</button>
				<button onclick="division()">Division</button>

				<div class="display" id="result">

				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>&copy; 2022 Ashitoush Rawal<P>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
